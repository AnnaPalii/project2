<head>

    <link rel="stylesheet" href="./style.css">

<body>

    <nav class="navbar navbar-light bg-light border-bottom border-info sticky-top" id="navbar">
        <a class="navbar-brand" href="#">
            <img src="/assets/spaceall3.JPG" id="logo" width="70" height="50" class="d-inline-block align-top"
                alt="Spaceall logo" loading="lazy">
        </a>

        <ul class="nav navbar-nav navbar-right ml-auto">

            <li class="nav-item">
                <a class="nav-link" href="index.html">

                    Main</a>

            </li>

        </ul>

    <br>

    <h3>Please send your request for more information.</h3>

    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>

            <form class="col-lg-8">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
               
                
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your proposal</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">submit</button>
            </form>

            <div class="col-sm-2"></div>



        </div>


    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
