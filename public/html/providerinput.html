<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Spaceall</title>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light border-bottom border-info sticky-top" id="navbar">
        <a class="navbar-brand" href="#">
            <img src="/assets/spaceall3.JPG" id="logo" width="70" height="50" class="d-inline-block align-top"
                alt="Spaceall logo" loading="lazy">
        </a>

        <ul class="nav navbar-nav navbar-right ml-auto">

            <li class="nav-item">
                <a class="nav-link" href="index.html">
                    <i class="fa fa-user-circle mr-1" aria-hidden="true"></i>
                    Main</a>

            </li>

        </ul>


    </nav>

    <br>

    <h1>Space Provider Profile</h1>
    <div class="host">
        <form target="_blank" class="col-lg-12" action="/api/host/create" method="POST">
            <div class="fourm-group">
                <label for="exampleFirstName">Full Name</label>
                <input type="text" class="form-control" placeholder="Full name" name="name">
            </div>



            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="emailhost" placeholder="" name="email">
            </div>

            <div class="form-group">
                <label for="spaceType">Space Type</label>
                <input type="text" class="form-control" id="spacehost" placeholder="" name="spaceType">
            </div>

            <div class="form-group">
                <label for="zipCode">Zip code</label>
                <input type="text" class="form-control" id="ziphost" placeholder="" name="zipCode">
            </div>
            <div class="form-group">
                <label for="length">Length</label>
                <input type="text" class="form-control" id="lengthhost" placeholder="LxHxW" name="length">
            </div>
            <div class="form-group">
                <label for="width">Width</label>
                <input type="text" class="form-control" id="widthhost" placeholder="LxHxW" name="width">
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="text" class="form-control" id="heighthost" placeholder="LxHxW" name="height">
            </div>



    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
    </div>

    <footer>
        <p>Copyright 2020</p>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="js/login.js"></script> -->
</body>

</html>
